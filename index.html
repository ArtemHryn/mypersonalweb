<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>My 1st project</title>
</head>
<body>
    <h1>table with merged rows</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Облачный сервис</th>
                <th colspan="3">Использование</th>
            </tr>
            <tr>
                <th>Пользователи</th>
                <th>Посещений</th>
                <th>Объём</th>
            </tr>
        </thead>
    
        <tbody>
            <tr>
                <td>Google</td>
                <td>12000</td>
                <td>307000</td>
                <td>1000 Tb</td>
            </tr>
            <tr>
                <td>Amazon</td>
                <td>9000</td>
                <td>200500</td>
                <td>800 Tb</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
